<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f1f1f1;
          display: flex;
          height: 100vh;
          justify-content: center;
          align-items: center;
        }
        .container {
          background: #fff;
          padding: 30px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          border-radius: 10px;
          width: 300px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 10px;
          background: #4CAF50;
          color: white;
          border: none;
          margin-top: 10px;
          cursor: pointer;
        }
        button:hover {
          background: #45a049;
        }
        .link {
          text-align: center;
          margin-top: 10px;
        }
        .link a {
          text-decoration: none;
          color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required >
        <input type="password" placeholder="Password" required >
        <button type="submit">Login</button>
    </form>

</div>
</body>
</html>
