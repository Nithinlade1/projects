
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login & Signup</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI' sans-serif;
        }

        body {
          height: 100vh;
          background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb4n7o9mnp6uS7u1aZFqouaeXOzSxYTa9ZyA&s");
          background-size: cover;

          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          background-color: rgba(255, 255, 255, 0.9);
          width: 350px;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.25);
          text-align: center;
        }

        .container h2 {
          margin-bottom: 20px;
          color: #333;
        }

        .input-group {
          text-align: left;
          margin-bottom: 15px;
        }

        .input-group label {
          font-size: 14px;
          color: #444;
        }

        .input-group input {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 6px;
          border: 1px solid #aaa;
          outline: none;
          font-size: 15px;
        }

        .btn {
          width: 100%;
          padding: 10px;
          background-color: #667eea;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          margin-top: 10px;
        }

        .switch-link {
          margin-top: 15px;
          font-size: 14px;
          color: #333;
        }

        .switch-link a {
          color: #667eea;
          font-weight: bold;
          cursor: pointer;
          text-decoration: none;
        }

        #signupForm {
          display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" required >
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" required >
        </div>
        <button class="btn" type="submit">Login</button>
        <div class="switch-link">
            Don't have an account? <a onclick="switchToSignup()">Sign Up</a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" required >
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" required >
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" required >
        </div>
        <button class="btn" type="submit">Sign Up</button>
        <div class="switch-link">
            Already have an account? <a onclick="switchToLogin()">Login</a>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function switchToSignup() {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    }

    function switchToLogin() {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    }
</script>

</body>
</html>
